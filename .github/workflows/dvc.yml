name : CI workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      repository-projects: write
      id-token: write
    steps:
      # Checkout the repository code
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install uv
        uses: astral-sh/setup-uv@v2

      # Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      # Install dependencies
      - name: Install dependencies
        run: |
          pip install dvc[gdrive]

      - name: Set up DVC credentials for Google Drive
        run: |
          echo "${{ secrets.final-homework-assignment-8b5a4fe15cae }}" > final-homework-assignment-8b5a4fe15cae.json
          dvc remote modify gdrive_remote gdrive_service_account_json final-homework-assignment-8b5a4fe15cae.json

      - name: Pull dataset from DVC
        run: |
          dvc pull

      - name: Verify pipeline integrity
        run: |
          dvc status
